<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>
<center>
<h2>Journal Entries</h2>

<table class="entry-table">
    <tr th:each="entry : ${entries}">
        <td>
            <p class="entry-name">
                Name:
                <a th:href="@{'/view/' + ${entry.id}}" th:text="${entry.title}"></a>
            </p>
            <p class="entry-topic">
                Topic:
                <a th:href="@{'/topics/show/' + ${entry.topic.id}}" th:text="${entry.topic}"></a>
            </p>
            <p class="entry-topic" th:text="${'Mood: ' + entry.mood}"></p>
            <br />
            <p class="entry-body" th:text="${entry.journalEntry}">
            </p>
        </td>
    </tr>
</table>
</center>
</body>
</html>
