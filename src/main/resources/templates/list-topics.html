<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>    <meta charset="UTF-8">
<div>
    <title>List Entries By Topic</title>
    <div th:replace="fragments :: page-header"></div>
    <div>
        <div>
            <h1> List Entries By Topic </h1>
        </div>
        <div>
            <table class="entry-table">
                <thead class="heading-container">
                    <tr>
                        <th class="entry-heading">Topic Name</th>
                        <th class="entry-heading">Entries</th>
                    </tr>
                </thead>
            <div th:if="${message}" th:text="${message}"></div>
                <tbody class="entry">
                    <th:block th:each="topic: ${topics}">
                        <tr>
                            <td>
                                <a th:href="@{'/topics/show/' +${topic.id}}" th:text="${topic.name}"></a>
                            </td>
                            <td>
                                <th:block th:if="${not topic.entries.empty}">
                                    <ul>
                                        <li class="no-bullets-list" th:each="entry : ${topic.entries}">
                                            <a th:href="@{'/entries/show/' + ${entry.id}}" th:text="${entry.title}"></a>
                                        </li>
                                    </ul>
                                </th:block>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
