<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>
<div>
    <div>
        <h1>Add Journal Entry</h1>
    </div>
    <div class="container">
        <form method="post" style="max-width:600px;">
            <div class="form-group">
                <label th:for="title">Title</label>
                <input class="form-control" th:field="${entry.title}" />
            </div>

            <div class="form-group">
                <label th:for="topic">Topics</label>
                    <select name="topic_id">
                        <option th:each="topic : ${topics}"
                            th:text="${topic.name}"
                            th:value="${topic.id}"></option>
                    </select>
                <a th:href="@{'/topics/add'}">Add Topic</a>
            </div>

        <div class="form-group">
            <label th:for="Entry">What would you like to write about?</label>
            <textarea class="add-form-control" rows="20" cols="50" th:field="${entry.journalEntry}" />
            <span th:errors="${entry.journalEntry}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="mood">Moods</label>
            <select name="mood_id">
                <option th:each="mood : ${moods}"
                        th:text="${mood.name}"
                        th:value="${mood.id}"></option>
            </select>
            <a th:href="@{'/moods/add'}">Add Mood</a>
        </div>

        <input type="submit" value="Add Entry" />
    </form>
</div>
</div>
</body>
</html>
