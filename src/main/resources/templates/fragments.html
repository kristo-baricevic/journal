<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/journal.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'Journal Buddy' + ${title == null ? '' : ' :: ' + title}">Journal Buddy</title>
</head>

<body class="container body-content">

<div th:fragment="page-header" class= "navbar navbar-custom">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">My Journal Companion</a>
        </div>
        <div class="navbar-collapse collapse.show">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
                <li><a th:href="@{/entries/add}">Add an Entry</a></li>
                <li><a th:href="@{/entries/list}">Edit Entry</a></li>
                <li><a th:href="@{/list-topics}">List Entries By Topic </a></li>
                <li><a th:href="@{/topics/add}">Add Topic</a></li>
                <li><a th:href="@{/topics/list}">Edit Topic</a></li>
                <li><a th:href="@{/moods/add}">Add Mood</a></li>
                <li><a th:href="@{/moods/list}">Edit Mood</a></li>

                <li>
                    <form th:action="@{/index/results}" method = "post">
                        <p>
                            <input
                                    type="radio"
                                    name="searchType"
                                    id="all"
                                    value="all"
                                    checked="true"/>

                            <label for="all">all</label>

                            <input
                                    type="radio"
                                    name="searchType"
                                    id="title"
                                    value="title"/>
                            <label for="title">title</label>

                            <input
                                    type="radio"
                                    name="searchType"
                                    id="topic"
                                    value="topic"/>
                            <label for="topic">topic</label>

                            <input
                                    type="radio"
                                    name="searchType"
                                    id="mood"
                                    value="mood"/>
                            <label for="mood">mood</label>


                        </p>
                        <label for="searchTerm"></label>
                        <input type="text" name="searchTerm" id="searchTerm" />
                        <input type="submit" value="Search" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
