<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: page-header"></div>

<h1>Add Mood</h1>
<div>
<form method="post" style="max-width:600px;">
  <div class="form-group">
    <label th:for="mood">Mood Name</label>
    <input class="form-control" th:field="${mood.name}" />
    <span th:errors="${mood.name}" class="error"></span>
  </div>

  <input class="btn-primary" type="submit" value="Add Mood" />
</form>
</div>
</body>
</html>
